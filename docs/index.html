<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asep Stone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body {
            background: url("./media/bw-main.png") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            color: white;
            overflow-y: hidden;
            overflow-x: hidden;
            }

        .banner{
            width: 100%;
            background-color: rgba(255, 0, 0, 0.4);
        }
        .title{
            font-family: 'Permanent Marker', cursive;
            font-size: 80px;

            }
        .img-container{
            position: absolute;
            left: 150px;
            top: 700px;
        }

        .img{
            opacity: 0;
        }

        .show{
            opacity: 0.6;
            -webkit-transition: opacity 4s ease-in-out;
              -moz-transition: opacity 4s ease-in-out;
              -o-transition: opacity 4s ease-in-out;
              transition: opacity 4s ease-in-out
        }

        .hide{
            opacity: 0;
            -webkit-transition: opacity 4s ease-in-out;
              -moz-transition: opacity 4s ease-in-out;
              -o-transition: opacity 4s ease-in-out;
              transition: opacity 4s ease-in-out
        }

        </style>
</head>
<body>

<div class="row banner">
    <div class="col-12">
        <div class="title ms-4">
            <p class="text-right">Asep Stone
        </div>
        <div class="ms-5 mb-3">contact@asep-stone.com</div>
    </div>
</div>
<script>
    const images = ['color-blue','bw-away','color-fuscia','color-mustard','bw-hungry','color-red','color-turqoise'];

    setTimeout(()=>{
            addImage();
        }, 1000);

    window.setInterval(addImage, r(3000,8000));

    function addImage(){
        let name = images.shift();
        images.push(name);
        let img = createElementFromHTML(`<img class='img' src='media/${name}.png' width='300px'>`)
        img.style = `position: absolute; top: ${r(100,500)+300}px; left:${r(100,1000)}px; width:${r(100,500)}px`;
        document.body.append(img);
        setTimeout(()=>{
            img.classList.add('show');
        }, 100);
        setTimeout(()=>{
            img.classList.add('hide');
        }, 5000);
    }

    function createElementFromHTML(htmlString) {
      var div = document.createElement('div');
      div.innerHTML = htmlString.trim();

      // Change this to div.childNodes to support multiple top-level nodes.
      return div.firstChild;
    }

    function r(min, max) { // min and max included
      return Math.floor(Math.random() * (max - min + 1) + min)
    }

</script>

</body>
</html>
